<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Enviado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-dark { background-color: #1e1e2f; }  /* Fondo oscuro */
        .text-neon { color: #00ffc6; }           /* Texto en verde neón suave */
    </style>
</head>
<body class="bg-dark flex items-center justify-center min-h-screen">
    <div class="max-w-sm bg-gray-900 border border-gray-200 rounded-lg shadow-lg">
        <!-- Mostrar la imagen subida -->
        <img class="rounded-t-lg" src="{{ url_for('static', filename='images/' + image_url) }}" alt="Imagen de éxito" />
        <div class="p-5">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-neon">¡Formulario enviado con éxito!</h5>
            <p class="mb-3 font-normal text-white">Gracias, tu información ha sido recibida.</p>
            <a href="/" class="text-neon hover:text-teal-500 transition-colors">Regresar al formulario</a>
        </div>
    </div>
</body>
</html>
